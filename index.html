<html>
    <head>
        <link rel="stylesheet" href="slide.css">
    </head>
    <body onload="autoslide()">
        <div id="slidediv">
            <div id="left" class="button" onclick="slideback()"></div>
            <div id="right" class="button" onclick="slide()"></div>
            <img id="slide">
        </div>
        <!-- JS -->
        <script src="slide.js"></script>
    </body>
</html>
